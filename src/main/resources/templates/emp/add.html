        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99

<body>

<!--      //todo 引入抽取的navbar-->
<div th:replace="dashboard::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="dashboard::#sidebar"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><a class="btn btn-sm btn-success" href="emp" th:href="@{/emp}">添加大佬</a></h2>
            <form action="#" th:action="@{/emp}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${emp!=null}"/>
                <input type="hidden" name="id" th:if="${emp!=null}" th:value="${emp.id}">
                <div class="form-group">
                    <label>名字</label>
                    <input name="lastName" type="text" class="form-control" placeholder="zhangsan"
                           th:value="${emp!=null}?${emp.lastName}">
                </div>
                <div class="form-group">
                    <label>电子邮箱</label>
                    <input name="email" type="email" class="form-control" placeholder="zhangsan@atguigu.com"
                           th:value="${emp!=null}?${emp.email}">
                </div>
                <div class="form-group">
                    <label>性别</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="1"
                               th:checked="${emp!=null}?${emp.gender==1}">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="0"
                               th:checked="${emp!=null}?${emp.gender==0}">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>部门</label>
<!--                    提交的是部门id-->
                    <select class="form-control" name="department.id">
                        <option th:selected="${emp!=null}?${dept.id==emp.department.id}" the:value="${dept.id}"
                                th:each="dept:${depts}" th:text="${dept.id}">1
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>生日</label>
                    <input name="birth" type="text" class="form-control" placeholder="zhangsan"
                           th:value="${emp!=null}?${#dates.format(emp.birth,'yyyy-MM-dd HH:mm')}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
        <!--				<form id="deleteEmpForm"  method="post">-->
        <!--					<input type="hidden" name="_method" value="delete"/>-->
        <!--				</form>-->
    </div>
</div>

                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',

            }]
        },

            },
            legend: {

</script>
